name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  dependency-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for outdated dependencies
      run: npm outdated

    - name: Run security audit
      run: npm audit --audit-level=high

    - name: Create Dependabot PR for security updates
      uses: actions/github-script@v7
      with:
        script: |
          const { data: alerts } = await github.rest.dependabot.listAlertsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            severity: ['high', 'critical']
          });
          
          if (alerts.length > 0) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ”’ Security: Dependency updates needed',
              body: `Found ${alerts.length} security vulnerabilities that need attention.\n\nPlease review and update the affected dependencies.`,
              labels: ['security', 'dependencies']
            });
          } 